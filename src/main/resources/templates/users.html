<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Comments</title>
</head>
<body>
<h1>User Comments</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Body</th>
        <th>Post ID</th>
        <th>Username</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">ID</td>
        <td th:text="${comment.body}">Body</td>
        <td th:text="${comment.postId}">Post ID</td>
        <td th:text="${comment.username}">Username</td>
        <td th:text="${#temporals.format(comment.updatedAt, 'dd-MM-yyyy HH:mm:ss')}">Updated At</td>
    </tr>
    </tbody>
</table>
</body>
</html>
