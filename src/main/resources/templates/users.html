<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Comments</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <h1>User Comments</h1>
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table class="table table-striped table-bordered" style="width: 100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Body</th>
        <th>Post ID</th>
        <th>Username</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">ID</td>
        <td th:text="${comment.body}">Body</td>
        <td th:text="${comment.postId}">Post ID</td>
        <td th:text="${comment.username}">Username</td>
        <td th:text="${#temporals.format(comment.updatedAt, 'dd-MM-yyyy HH:mm:ss')}">Updated At</td>
    </tr>
    </tbody>
</table>
        </div>
    </div>
</div>
</body>
</html>
